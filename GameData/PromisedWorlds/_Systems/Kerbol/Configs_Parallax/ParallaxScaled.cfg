@ParallaxTerrain:AFTER[PromisedWorlds]:NEEDS[ParallaxContinued]
{
    @Body[Tylo]
    {
        ParallaxScaledProperties
        {
            maxShadowRayDistance = 10

            // Altitude in meters
            minTerrainAltitude = 1002.23
            maxTerrainAltitude = 4974.17

            mode = FromTerrain
            Material
            {
                _ColorMap = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/TyloColor.dds
                _BumpMap = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/TyloNormal.dds
                _HeightMap = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/TyloHeightParallax.dds
                _PlanetBumpScale = 1
                Keywords
                {

                }
            }
            TerrainMaterialOverride
            {
                _Tiling = 0.0001
                _BumpScale = 0.2
                _SteepPower = 4
                _SteepContrast = 6
            }
        }
    }
    @Body[Vall]
    {
        ParallaxScaledProperties
        {
            maxShadowRayDistance = 10

            minTerrainAltitude = -609.17
            maxTerrainAltitude = 4443.69

            // We need to use the real mesh for scatterer compatibility
            usingStockMesh:NEEDS[Scatterer] = True

            // Shader modes
            mode = FromTerrain
            Material
            {
                _ColorMap = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/VallOceans.dds
                _BumpMap = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/VallNormal.dds
                _HeightMap = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Vall/VallHeightParallax.dds
                _PlanetBumpScale = 1

                // Keyword params
                _OceanSpecularPower = 0.5
                _OceanSpecularIntensity = 0.35
                _OceanAltitude = 0

                Keywords
                {
                    name = OCEAN_FROM_COLORMAP
                }
            }
            TerrainMaterialOverride
            {
                _Tiling = 0.0006
                _EnvironmentMapFactor = 0.05
                _SteepPower = 5
                _SteepContrast = 3
            }
        }
    }
}