@ParallaxTerrain:BEFORE[PromisedWorlds]
{
	@Body[Tylo]
	{
		!ParallaxScaledProperties{}
		!ShaderProperties{}
	}
	@Body[Vall]
	{
		!ParallaxScaledProperties{}
	}
}
@ParallaxScatters:BEFORE[PromisedWorlds]
{
	!Body[Tylo] {}
	!Body[Vall] {}
}
@ParallaxTerrain:FOR[PromisedWorlds]
{
	@Body[Tylo]
	{
		ShaderProperties
		{
			_MainTexLow = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/low00.dds
			_MainTexMid = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/mid00.dds
			_MainTexHigh = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/high00.dds
			_MainTexSteep = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/steep00.dds
			_BumpMapLow = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/low01.dds
			_BumpMapMid = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/mid01.dds
			_BumpMapHigh = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/high01.dds
			_BumpMapSteep = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/steep01.dds
			_InfluenceMap = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/influence.dds
			_DisplacementMap = PromisedWorlds/_Systems/Kerbol/Textures/PluginData/Parallax/Tylo/displacement.dds
			_DisplacementScale = 0.200000003
			_DisplacementOffset = -0.5
			_LowMidBlendStart = 1000
			_LowMidBlendEnd = 2000
			_MidHighBlendStart = 3000
			_MidHighBlendEnd = 4500
			_SteepPower = 3
			_SteepContrast = 6
			_SteepMidpoint = 0.731000006
			_SpecularPower = 1
			_SpecularIntensity = 0.1
			_FresnelPower = 8
			_EnvironmentMapFactor = 1
			_RefractionIntensity = 0
			_Tiling = 0.009
			_Hapke = 0.6
			_BumpScale = 0.2
			_EmissionColor = 0,0,0,1
		}
	}
	@Body[Vall]
	{
		@ShaderProperties
		{
			@_MidHighBlendStart = 3600
			@_MidHighBlendEnd = 4800
		}
	}
}