@ParallaxTerrain:NEEDS[ParallaxContinued]
{
    @Body[Rask]
    {
        ParallaxScaledProperties
        {
            minTerrainAltitude = -20431.28
            maxTerrainAltitude = 17725.22

            mode = FromTerrain
            Material
            {
                _ColorMap = PromisedWorlds/_Systems/Tuun/PluginData/Rask_Color.dds
                _BumpMap = PromisedWorlds/_Systems/Tuun/PluginData/Rask_Normal.dds
                _HeightMap = PromisedWorlds/_Systems/Tuun/PluginData/Rask_Height.dds
