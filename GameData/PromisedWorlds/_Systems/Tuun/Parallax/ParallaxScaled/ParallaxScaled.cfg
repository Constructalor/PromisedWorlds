		// _EmissiveMap = PromisedWorlds/_Systems/Tuun/PluginData/Charr_Emission.dds
		// _EmissiveIntensity = 1

                Keywords
                {
		    // name = SCALED_EMISSIVE_MAP
                }
            }
            TerrainMaterialOverride
            {
                _Tiling = 0.0006
		_PlanetBumpScale = 0.5
		_BumpScale = 1
		_SpecularPower = 0.5
		_SpecularIntensity = 0.1
		_LowMidBlendStart = -15500
		_LowMidBlendEnd = -10000
		_MidHighBlendStart = -7000
		_MidHighBlendEnd = -4500
            }
        }
    }
    @Body[Rusk]
    {
        ParallaxScaledProperties
        {
            minTerrainAltitude = -39385.84
            maxTerrainAltitude = 29926.32

            mode = FromTerrain
            Material
            {
                _ColorMap = PromisedWorlds/_Systems/Tuun/PluginData/Rusk_Color.dds
                _BumpMap = PromisedWorlds/_Systems/Tuun/PluginData/Rusk_Normal.dds
                _HeightMap = PromisedWorlds/_Systems/Tuun/PluginData/Rusk_Height.dds
                _PlanetBumpScale = 1

		// _EmissiveMap = PromisedWorlds/_Systems/Tuun/PluginData/Charr_Emission.dds
		// _EmissiveIntensity = 1

                Keywords
                {
		    // name = SCALED_EMISSIVE_MAP
                }
            }
            TerrainMaterialOverride
            {
                _Tiling = 0.0006
		_BumpScale = 2
		_SpecularPower = 1
		_SpecularIntensity = 0.2
            }
        }
    }

    @Body[Puf]
    {
        ParallaxScaledProperties
        {
            minTerrainAltitude = -23062.87
            maxTerrainAltitude = 9400.99

            usingStockMesh:NEEDS[Scatterer] = True

            mode = FromTerrain
            Material
            {
                _ColorMap = PromisedWorlds/_Systems/Tuun/PluginData/Puf_Color_Scaled.dds
                _BumpMap = PromisedWorlds/_Systems/Tuun/PluginData/Puf_Normal.dds
                _HeightMap = PromisedWorlds/_Systems/Tuun/PluginData/Puf_Height.dds
		_AtmosphereRimMap = Parallax_StockPlanetTextures/Kerbin/PluginData/Kerbin_Atmo.dds
                _PlanetBumpScale = 1

                _OceanSpecularPower = 1	
                _OceanSpecularIntensity = 0.325
                _AtmosphereThickness = 5
                _OceanAltitude = 0

                Keywords
                {
                    name:NEEDS[!Scatterer] = ATMOSPHERE
		    name = OCEAN_FROM_COLORMAP
                }
            }
            TerrainMaterialOverride
            {
                _SteepPower = 40
                _SteepContrast = 10
		_SteepMidpoint = 0.85
                _SpecularPower = 50
                _SpecularIntensity = 0.5
                _BumpScale = 0.5
                _Tiling = 0.00085
            }
        }
    }

