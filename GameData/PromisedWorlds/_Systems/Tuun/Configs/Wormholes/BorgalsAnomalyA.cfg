@Kopernicus:FOR[PromisedWorlds]:HAS[@PromisedWorldsSettings:HAS[~Wormholes[?alse]]]:NEEDS[KopernicusExpansion]
{
	Body
	{
		name = BorgalsAnomalyA
		identifier = PromisedWorlds/BorgalsAnomalyA
		cacheFile = PromisedWorlds/Cache/BorgalsAnomalyA.bin
		Tag = PW_Wormhole
		randomMainMenuBody = false
		Template
		{
			name = Minmus
			removeAllPQSMods = true
		} // Template
		Properties
		{
			displayName = #LOC_PW_name_BorgalsAnomalyA
			description = #LOC_PW_desc_BorgalsAnomalyA
			radius = 10000
			geeASL = 8
			tidallyLocked = false
			rotationPeriod = 50000
			timewarpAltitudeLimits = 0 0 0 0 0 0 0 0
			maxZoom = 60000
			ScienceValues
			{
				inSpaceLowDataValue = 4 // Science multiplier for in space low science.
				inSpaceHighDataValue = 2.5 // Science multiplier for in space high science.
				recoveryValue = 2.5
				flyingAltitudeThreshold = 40000 // Altitude when "flying at <body>" transitions from/to "from <body>'s upper atmosphere"
				spaceAltitudeThreshold = 60000 // Altitude when "in space low" transitions from/to "in space high"
			} // ScienceValues
			biomeMap = PromisedWorlds/_Systems/Tuun/PluginData/Black.png
			Biomes
			{
				Biome
				{
					name = Wormhole
					displayName = #LOC_PW_biome_Wormhole
					value = 0
					color = #000000
				}
			} // Biomes
		}
		Wormhole
		{
			partner = BorgalsAnomalyB
			influenceAltitude = 35000
			jumpMaxAltitude = 30000
			jumpMinAltitude = 10
			entryMessage = #LOC_PW_BorgalsAnomalyA_entryMessage
			exitMessage = #LOC_PW_BorgalsAnomalyA_exitMessage
			entryMsgDuration = 20
			exitMsgDuration = 10
			heatRate = 0.01
		} // Wormhole
		ScaledVersion
		{
			type = Vacuum
			fadeStart = 7000
			fadeEnd = 10000
			OnDemand
			{	
				texture = PromisedWorlds/_Systems/Tuun/PluginData/Black.png
				normals = PromisedWorlds/_Systems/Tuun/PluginData/Blank_Normal.dds
			} // OnDemand
			Material
			{
				color = 1,1,1,1
				specColor = 0.05,0.05,0.05,1
				shininess = 1
			} // Material
		} // ScaledVersion
		Orbit
		{
			referenceBody = Dres
			inclination = 10
			eccentricity = 0.3
			semiMajorAxis = 10310000
			longitudeOfAscendingNode = 28
			argumentOfPeriapsis = 38
			epoch = 0
			color = 0.2,0.2,0.2,0.2
		} // Orbit
		
		PQS
		{
			Mods
			{			
				VertexHeightMap
				{
					map = PromisedWorlds/_Systems/Tuun/PluginData/Black.png
					offset = -9999
					deformity = 0
					scaleDeformityByRadius = False
					order = 10
					enabled = True
				} // VertexHeightMap
				VertexColorMap
				{
					map = PromisedWorlds/_Systems/Tuun/PluginData/Black.png
					order = 90
					enabled = True
					name = VertexColorMap
					index = 0
				} //VertexColorMap
			} // Mods
		} // PQS
	} // Body
}

@Kopernicus:HAS[Body[Debdeb]]
{
	@Body[BorgalsAnomalyA]
	{
		@Properties
		{
			%description = #LOC_PW_desc_BorgalsAnomalyA_Debdeb
		} // @Properties
		@Orbit
		{
			%referenceBody = Dorau
			%semiMajorAxis = 1204000
		} // @Orbit
		@Wormhole
		{
			%exitMessage = #LOC_PW_BorgalsAnomalyA_exitMessage_Debdeb
		} // @Wormhole
	} // @Body
} // @Kopernicus

@Kopernicus:LAST[Kopernicus]:HAS[!Body[Dres]]
{
	@Body[BorgalsAnomalyA]
	{
		@Orbit
		{
			%referenceBody = Sun
			%semiMajorAxis = 5.329834E8
		} // @Orbit
	} // @Body
} // @Kopernicus
