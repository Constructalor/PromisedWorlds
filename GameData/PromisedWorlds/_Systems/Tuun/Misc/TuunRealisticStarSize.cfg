@Kopernicus:HAS[@PromisedWorldsSettings:HAS[~RealisticStarSize[?alse]]]:AFTER[PromisedWorlds]
{
	@Body[Tuun]
	{
		@Properties
		{
			@radius *= 0.274635
		}
	}
}

@Scatterer_sunflare:HAS[@PromisedWorldsSettings:HAS[~RealisticStarSize[?alse]]]:AFTER[PromisedWorlds]
{
	@Tuun
	{
		@flareSettings[2] *= 2
		@spikesSettings[2] *= 2
	}

}
