//Removes Ore from all non-terrestrial bodies, and prevents contracts from asking you to dig it up from said bodies.

@Contracts
{
	@ISRU
	{
		@RESOURCE_REQUEST:HAS[#Name[Ore]]
		{
			Forbidden = Tuun
			Forbidden = RaskRuskBarycenter
            Forbidden = BorgalsAnomalyA
            Forbidden = BorgalsAnomalyB
		}
	}
}

PLANETARY_RESOURCE
{
	ResourceName = Ore
	ResourceType = 0
	PlanetName = Tuun
	
	Distribution
	{
		PresenceChance = 0
		MinAbundance = 0
		MaxAbundance = 0
		Variance = 0
		Dispersal = 0
	}
}

