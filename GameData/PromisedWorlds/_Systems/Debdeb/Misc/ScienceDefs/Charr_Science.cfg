@EXPERIMENT_DEFINITION:HAS[#id[evaScience]]
{
	@RESULTS
	{
		//Of course it's the frozen banana animation on the super hot planet.
		CharrSrfLandedMoltenCraters = Your vision warps and bends. You open the science kit to find exactly what you need right now - a wonderful, ripe, frozen fruit. You grab your sample hammer to break it open, but it seems you swung too hard in Charr's intense gravity. The fruit shatters, disappering around you. Your vision straightens as you realize you've just hit your hand. Ouch!
		CharrSrfLandedHotCraters = Grabbing your sample hammer, you swing it to break open a geode you found. It's only too late that you snap out of it and realize you've just smashed your frozen snack. You were going to eat that later!
		CharrSrfLandedMidlands = This experiment was originally supposed to be related to cultivation or something, but any of that is out of the question on Charr. All you can do now is watch as the fragments of fruit fizz and steam on the hot ground.
		CharrSrfLandedHighlands = While there was some science experiment to be performed, the heat is making it hard to concentrate. You find a nice looking fruit, still frozen, and try to take a sample of it. It breaks into many pieces, hissing and boiling on the hot ground.
		CharrSrfLandedMetallicMountains = Dizzy from the heat and exhausted from the gravity, your dreams have come true! A nice, cold frozen treat, right when you need it the most. You've just got to break off this sample first - No! That was the snack!
		CharrSrfLanded = While there was some science experiment to be performed, the heat is making it hard to concentrate. You find a nice looking fruit, still frozen, and try to take a sample of it. It breaks into many pieces, hissing and boiling on the hot ground.
		CharrInSpaceLow = It's a bit hard to see the flange spinning. Brilliant flashes fill your vision as Debdeb's powerful radiation hits your corneas. It may not be a good idea to stay here too long...
		CharrInSpaceHigh = While it's good to see the same physical effects holding up, you could have chosen a less intense place to test them. There are better times to demonstrate fundamental laws of physics.
	}
}

