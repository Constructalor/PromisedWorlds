@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]
{
	@RESULTS
	{
		CharrSrfLandedMoltenCraters = The flowing lava in these craters is made of molten iron. The sheer volume combined with its density means that fluid flow is a significant contributor to Charr's gravity fields.
		CharrSrfLandedHotCraters = These deep impact craters are proof enough of Charr's gravity - it's clearly pulled many objects in over its short life. Looking up at Debdeb, it's clear that the same fate now befalls it.
		CharrSrfLandedMidlands = The midlands have the most normal gravity of all of Charr - that is, pretty strong. You hope you packed enough fuel to leave.
		CharrSrfLandedHighlands = Charr's strong gravity was apparent enough during the landing. The meter only confirms these suspicions.
		CharrSrfLandedMetallicMountains = These mighty mountains are made of dense iron, which makes them massive enough to have their own gravitaional pull.
		CharrInSpaceLow = The gravity field around Charr fluctuates as you orbit. The massive iron mountains have a significant pull. Objects orbiting Charr likely decay quickly as these lumps pull them off their paths.
		CharrInSpaceHigh = As is evidenced by the protoplanetary disk blanketing Charr, its gravity is a relatively minor force in this region. The swirling disk above obeys no master but Debdeb.
	}
}
