@EXPERIMENT_DEFINITION:NEEDS[SquadExpansion/Serenity]:HAS[#id[deployedWeatherReport]]
{
	@RESULTS
	{
		// N/A
	}
}

@EXPERIMENT_DEFINITION:NEEDS[SquadExpansion/Serenity]:HAS[#id[deployedGooObservation]]
{
	@RESULTS
	{
		MesmaSrfLanded = Over a few hours, the goo splits into two blobs, which sit at opposite sides of the container. It seems to remain stable in this configuration.
	}
}

// Only for bodies without atmosphere.
@EXPERIMENT_DEFINITION:NEEDS[SquadExpansion/Serenity]:HAS[#id[deployedIONCollector]]
{
	@RESULTS
	{
		MesmaSrfLanded = Due to its position around Axod, Mesma is subject to a continuous bombardment of charged particles deflected by Axod's powerful magnetic field. If it had an atmosphere, there would probably be pretty auroras!
	}
}
