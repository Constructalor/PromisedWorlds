// Science Definitions for Debdeb

// Template instructions: Find and replace "Planet" with the body's name. Add any applicable biomes and remove any unneeded entries (i.e. splashed on a planet without water).

// I wasn't able to get very close to Debdeb without exploding even when covered with radiators, so I'm not writing Flying configs for now -levitato5594

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		DebdebSrfLanded = What a day to have eyes. \n\n...And, there they go.
		DebdebFlyingLow = You can see Debdeb's sunspots in great detail now. That is not a good thing.
		DebdebFlyingHigh = You take a quick glance at Debdeb's surface and instantly regret your decision.
		DebdebInSpaceLow = Radiation levels outside are approaching lethal levels.
		DebdebInSpaceHigh = We are on a journey far from home, basking in the light of a million interstellar fireflies.
		//DebdebInSpaceLow = You feel a great sense of adventure, exploring a star system in its infancy.
		//DebdebInSpaceHigh = You can't help but feel homesick this far from Kerbol.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
	@RESULTS
	{
		DebdebSrfLanded = You've made it. We were waiting for you. Welcome to this configuration file. That's right, it's real, and it lives in the center of Debdeb. By landing, you've proved your worth.
		//DebdebFlyingLow = This definition has not yet been written. If you see this in game, please report it to the developers.
		//DebdebFlyingHigh = This definition has not yet been written. If you see this in game, please report it to the developers.
		DebdebInSpaceLow = The dazzling protoplanetary disk takes up much of the sky, broken only by the planets carving out their paths.
		DebdebInSpaceHigh = Looking back, you can see Kerbol - it's only a small speck in the sky.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		DebdebSrfLanded = The goo expands in every direction, absorbing Debdeb's power. It is too late to stop it.
		//DebdebFlyingLow = This definition has not yet been written. If you see this in game, please report it to the developers.
		//DebdebFlyingHigh = This definition has not yet been written. If you see this in game, please report it to the developers.
		DebdebInSpaceLow = The goo scoffs at Debdeb.
		DebdebInSpaceHigh = The goo squirms awkwardly. It seems apprehensive about this system.
	}
}
