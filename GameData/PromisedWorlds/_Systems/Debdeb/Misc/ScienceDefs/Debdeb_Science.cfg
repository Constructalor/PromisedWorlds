@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]
{
	@RESULTS
	{
		DebdebFlyingLow = The thermometer seems to have vaporized.
		DebdebFlyingHigh = The liquid in the thermometer has swelled to the point that the glass is bulging outward.
		DebdebInSpaceLow = You're glad that, unlike Charr, you aren't this close to a star forever. You packed everything for a return trip, right?
		DebdebInSpaceHigh = Lower radiative heating means that the thermometer maintains a lower temperature compared to around Kerbol.
	}
}
