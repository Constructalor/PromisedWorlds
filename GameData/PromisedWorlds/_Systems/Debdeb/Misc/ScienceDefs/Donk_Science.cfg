@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		DonkSrfLandedLava Lakes = You try to take a sample, but your tools melt from the heat. You also almost melted. Drink some water!
		DonkSrfLandedBasalt Basins = You put the sample in a tube. One wonders how much it will be worth back on Kerbin. Not Mun, but Donk.
		DonkSrfLandedMares = It's very flat, so you take a sample. It's just rock however and some basalt. You think of using it as pepper for a snack later, but it's not pepper, as the scientists reminded you.
		DonkSrfLandedMidlands = You take a sample from the Midlands of Donk. It's just basalt, nothing special really.
		DonkSrfLandedHighlands = You take a sample from the Highlands of Donk. It's just basalt. You smudge the sample with your fingers like a mote of dust to get a feel for its texture.
		DonkSrfLandedMountains = You take a sample from the Mountains. It's just basalt, however you look for a way to transform the ground into a home.
		DonkSrfLandedCraters = You take a sample. It's just basalt, a little different however.
		DonkSrfLandedPolar Lowlands = You take a sample. It's just basalt, however quite cold, very cold.
		DonkSrfLandedPolar Midlands = You take a sample. It's just basalt, however it's quite cold.
		DonkSrfLandedPolar Highlands = You take a sample. It's just basalt.
	}
}
