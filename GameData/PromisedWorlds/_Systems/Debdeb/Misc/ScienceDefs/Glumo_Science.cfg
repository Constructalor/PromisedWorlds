@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]
{
	@RESULTS
	{
		GlumoInSpaceLow = Glumo's gravity is incredibly powerful. It's used this influence to amass a collection of moons - perhaps as pets?
		GlumoInSpaceHigh = The huge gap in Debdeb's planetary disk is evidence enough of Glumo's mighty gravity.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[atmosphereAnalysis]]
{
	@RESULTS
	{
		GlumoFlyingLow = Deeper into Glumo's atmosphere, compounds form an enormous blanket of clouds, whose motion creates powerful lightning.
		GlumoFlyingHigh = Glumo's atmosphere has many different bands with different compositions, producing its striking appearance from space. The atmosphere contains particulate debris, perhaps from asteroids it has absorbed.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[magnetometer]]
{
	@RESULTS
	{
		GlumoinSpaceLow = The magnetic field is caused by electrical currents deep within Glumo. These readings are sure to give valuable insight about its mysterious core.
		GlumoInSpaceHigh = Glumo's size gives it a powerful magnetic field, which has led to the formation of radiation belts. At least its pants won't fall down.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaScience]]
{
	@RESULTS
	{
		GlumoInSpaceLow = The spinning flange reflects Glumo's calming colours. Watching it is quite relaxing. Oh, and there's those fundamental laws of physics.
		GlumoInSpaceHigh = As you spin part number 882839B-RevD, you're alarmed to see that Glumo itself starts spinning! After a moment of panic, you realize that it's just you spinning in the opposite direction.
	}
}

