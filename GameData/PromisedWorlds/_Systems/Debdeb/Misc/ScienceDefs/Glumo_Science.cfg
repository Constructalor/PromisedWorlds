// Science Definitions for Glumo

// Template instructions: Find and replace "Planet" with the body's name. Add any applicable biomes and remove any unneeded entries (i.e. splashed on a planet without water).

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		GlumoSrfLanded = Uhhhh...\nWell...since you made it this far, you might as well keep going, right?
		GlumoFlyingLow = It is frighteningly dark outside. Superbolt flashes illuminate a cloudscape far from the soothing blues and oranges in the upper decks.
		GlumoFlyingHigh = Oranges, blues, and the mysterious colour in between swirl, combine, and separate around the craft. So pretty!
		GlumoInSpaceLow = Purple, orange, and blue are the last colours you would expect to see together, yet here, they just work. Who knew a gas giant could be so charming?
		GlumoInSpaceHigh = Glumo is such an amazing planet. It's too bad someone already put a ring on it.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
	@RESULTS
	{
		GlumoFlyingLow = The bottoms of the clouds are beautiful. You're fairly certain you're doomed.
		GlumoFlyingHigh = As you fly among them, you are terrified by the true scale of the massive clouds.
		GlumoInSpaceLow = The clouds look so soft you could reach out and touch them. You probably shouldn't, though.
		GlumoInSpaceHigh = The shadows of Glumo's moons crawl across the surface.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		GlumoFlyingLow = A flash of lightning momentarily blinds you. In the next moment, the goo is nowhere to be seen.
		GlumoFlyingHigh = The goo has picked up an electric charge and stands in several spikes.
		GlumoInSpaceLow = The goo seems to take the shape of the complex, rippling patterns in the clouds below.
		GlumoInSpaceHigh = Small ridges have formed in the goo.
	}
}
