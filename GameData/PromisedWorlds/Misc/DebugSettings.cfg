@Kopernicus:HAS[@PromisedWorldsSettings:HAS[~DebugReload[?alse]]]:AFTER[PromisedWorlds]
{
	// Set all Promised Worlds bodies to bypass cache files, so that they don't have to be deleted when changes are made. This should be off for normal users, but is useful for testing.
    @Body[*]:HAS[#Tag[PW_Star]]
	{
		%Debug
		{
			%exportMesh = false
			%update = true
		}
	}
    @Body[*]:HAS[#Tag[PW_Wormhole]]
	{
		%Debug
		{
			%exportMesh = false
			%update = true
		}
	}
	@Body[*]:HAS[#Tag[PW_Type0]]
	{
		%Debug
		{
			%exportMesh = false
			%update = true
		}
	}
    @Body[*]:HAS[#Tag[PW_Asteroid]]
	{
		%Debug
		{
			%exportMesh = false
			%update = true
		}
	}
}
